<div class="product-item shadow p-3" [ngClass]="{'no-stock': !product.availability}">
  
    <mat-card   class="example-card " >
        <mat-card-header>
        <mat-card-title><a [routerLink]="['/product', product.id]" >{{product.name}}</a></mat-card-title>
            </mat-card-header>
        <img  [src]="product.image">
        <mat-card-content>
                 <p>
            {{product.price}} $
          </p>
        </mat-card-content>
        <mat-card-actions>
     
          <button mat-button [disabled]="!product.availability" class="btn btn-sm" 
          [ngClass]="this.isAdded[i] ? 'btn-success' : 'btn-outline-secondary'"  
          (click)="addToCart($event, product.id)"> <mat-icon>shopping_cart</mat-icon></button>
        </mat-card-actions>
      </mat-card>
</div>
