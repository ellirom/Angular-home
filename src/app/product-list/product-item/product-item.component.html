<div class="product-item shadow p-3">
    <mat-card   class="example-card " >
        <mat-card-header>
        <mat-card-title>{{product.name}}</mat-card-title>
            </mat-card-header>
        <img  [src]="product.image">
        <mat-card-content>
          <p>
            {{product.description}}
          </p>
          <p>
            {{product.price}} $
          </p>
          <p>
            {{product.availability}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
</div>
