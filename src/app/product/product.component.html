<section>
<h2>Product list</h2>
<div class="form-row form-group">
    <div class="col">
      <input type="text" class="form-control" placeholder="Name Product"  [(ngModel)]="productModel.name">
    </div>
    <div class="col">
      <input type="text" class="form-control" placeholder="Price"  [(ngModel)]="productModel.price">
    </div>
    <div class="col">
      <input type="submit" class="btn btn-outline-warning" value="Add" (click)="addProduct()">
     </div>
</div>
<div class="form-row form-group">
  <div class="col-4">
    <input type="text" class="form-control" placeholder="Search" [(ngModel)]="search">
    </div>
</div>
<table class="table table-bordered">
    <thead class="thead-dark">
    <tr >
      <th scope="col">#</th>
      <th scope="col">Product</th>
      <th scope="col" (click)="changeOrder()">Price</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products | sortPrice:order | searchProduct:search; let i = index;">
      <td>{{i + 1}}</td>
      <td>{{product.name}}</td>
      <td>{{product.price}}</td>
      <td><button type="button" class="btn btn-dark" (click)="deleteProduct(i)">
        <span aria-hidden="true">&times;</span>
        </button></td>
    </tr>
    
  </tbody>
  <tfoot>
    <td>Total</td>
    <td></td>
    <td>{{ products | suma : 'price'}}</td>
    <td></td>
  </tfoot>
</table>
</section>
