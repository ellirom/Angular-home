<mat-card *ngFor="let todo of todos" class="todo-cart">
    <mat-card-header>
        <h3>UserId{{todo.userId}}</h3>
    </mat-card-header>
    <mat-card-content>
        <p class="card-title">{{todo.title}}</p>
    </mat-card-content>
    <div [ngClass]="{'red':todo.completed === false,
'green':todo.completed === true}"></div>
    <mat-card-actions>
        <a routerLink="/todo/{{todo.id}}" mat-stroked-button color="warn"> More info</a>
    </mat-card-actions>
  </mat-card>
