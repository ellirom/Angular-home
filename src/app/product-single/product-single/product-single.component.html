<div *ngIf="product">
    <mat-card   class="example-card " >
        <mat-card-header>
        <mat-card-title><a [routerLink]="['/product', product.id]" >{{product.name}}</a></mat-card-title>
            </mat-card-header>
        <img  [src]="product.image">
        <mat-card-content>
          <p>
                {{product.description}} 
              </p>
            <p>
            {{product.price}} $
          </p>
          <p>
            {{product.availability}}
          </p>
        </mat-card-content>
        <mat-card-actions>
         
          <button mat-button><mat-icon>shopping_cart</mat-icon></button>
        </mat-card-actions>
      </mat-card>
</div>
